<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Center</title>
    <link href="../css/index.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="titulo">Nutrition Center</h1>
        </div>
    </header>
    <main>
        <section class="container">
            <h2>My patient</h2>
            <label for="filtrar-tabela">Filtre:</label>
            <input type="text" name="filtro" id="filtrar-tabela" placeholder="Digite o nome do paciente">
            <button id="limpar-filtro">Limpar</button>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Weight(kg)</th>
                        <th>Height(m)</th>
                        <th>Body fat(%)</th>
                        <th>BMI</th>
                    </tr>
                </thead>
                <tbody id="tabela-pacientes">
                    <tr class="paciente" id="primeiro-paciente">
                        <td class="info-nome">Ross</td>
                        <td class="info-peso">92</td>
                        <td class="info-altura">3.00</td>
                        <td class="info-gordura">18</td>
                        <td class="info-imc">0</td>
                    </tr>
                    <tr class="paciente">
                        <td class="info-nome">Chandeler</td>
                        <td class="info-peso">85</td>
                        <td class="info-altura">1.79</td>
                        <td class="info-gordura">20</td>
                        <td class="info-imc">0</td>
                    </tr>
                    <tr class="paciente">
                        <td class="info-nome">Joey</td>
                        <td class="info-peso">80</td>
                        <td class="info-altura">1.73</td>
                        <td class="info-gordura">15</td>
                        <td class="info-imc">0</td>
                    </tr>
                    <tr class="paciente">
                        <td class="info-nome">Rachel</td>
                        <td class="info-peso">52</td>
                        <td class="info-altura">1.70</td>
                        <td class="info-gordura">32</td>
                        <td class="info-imc">0</td>
                    </tr>
                    <tr class="paciente">
                        <td class="info-nome">Monica</td>
                        <td class="info-peso">650</td>
                        <td class="info-altura">1.67</td>
                        <td class="info-gordura">17</td>
                        <td class="info-imc">0</td>
                    </tr>
                    <tr class="paciente">
                        <td class="info-nome">Phoebe</td>
                        <td class="info-peso">77</td>
                        <td class="info-altura">1.73</td>
                        <td class="info-gordura">19</td>
                        <td class="info-imc">0</td>
                    </tr>
                </tbody>
            </table>
            <button id="buscar-pacientes" class="botao bto-principal">Buscar Pacientes</button>
        </section>
    </main>
    <section class="container">
        <h3 id="titulo-form">Add new patient</h3>
        <ul id="mensagens-erro"></ul>
        <form id="form-adiciona">
            <div class="grupo">
                <label> Name:</label>
                <input id="nome" name="nome" type="text" placeholder="Name" class="campo">
            </div>
            <div class="grupo">
                <label>Weight(kg)</label>
                <input id="peso" name="peso" type="text" placeholder="Weight(kg)" class="campo campo-medio">
            </div>
            <div class="grupo">
                <label>Height(m)</label>
                <input id="altura" name="altura" type="text" placeholder="Height(m)" class="campo campo-medio">
            </div>
            <div class="grupo">
                <label>Body fat(%)</label>
                <input id="gordura" name="gordura" type="text" placeholder="Body fat(%)" class="campo campo-medio">
            </div>
            <button id="adicionar-paciente" class="botao bto-principal">Adicionar</button>
        </form>
    </section>
    <script src="../js/calcula-imc.js"></script>
    <script src="../js/form.js"></script>
    <script src="../js/remover-pacientes.js"></script>
    <script src="../js/filtrar.js"></script>
    <script src="../js/buscar-pacientes.js"></script>

</body>
</html>
